<!DOCTYPE html>
<html>
<head>
    <title>Happy birthday!!!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Optional: Change background color for contrast */
            overflow: hidden; /* Prevents scrolling */
        }
        .container {
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 90%; /* Adjust max width as needed */
            max-height: 90%; /* Ensures content doesn't exceed the viewport height */
            box-sizing: border-box;
            overflow-y: auto; /* Allows scrolling within the content */
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('banana.jpeg') no-repeat center center/cover;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .overlay h1 {
            font-size: 100px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        img, video, audio {
            max-width: 100%;
            height: auto;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .confetti-button {
            background-color: #ffcc00;
            color: white;
            padding: 15px 32px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .confetti-button:hover {
            background-color: #e6b800;
        }
        .confetti-button span {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="overlay" class="overlay">
        <h1 onclick="revealSite()">üéÅ</h1>
    </div>

    <div class="container">
        <div class="content">
            <h1>HAPPY BIRTHDAY!!!</h1>
            <h3>"The older you get, the better you get. Unless you‚Äôre a banana."</h3>
            <a href="https://en.wikipedia.org/wiki/Banana">
                <img src="banana.jpeg" alt="This is a picture of a banana" title="banana is yellow">
            </a>
            <h4>a banana</h4>
            <video controls loop muted id="backgroundVideo" src="eating banana.mp4"></video>
            <h4>a human</h4>
            <br>
            
            <audio controls loop id="birthdayAudio" src="happy birthday.mp3"></audio>

            <h1>Not sure? Let's Find out!!</h1>
            <div class="form-container">
                <form>
                    <label for="yellow">
                        <input type="checkbox" id="yellow"> Are you completely yellow?
                    </label>
                    <label for="siblings">
                        <input type="checkbox" id="siblings"> Did you grow up with more than three siblings?
                    </label>
                    <label for="perennial">
                        <input type="checkbox" id="perennial"> Are you a perennial plant?
                    </label>
                    <label for="musaceae">
                        <input type="checkbox" id="musaceae"> Do you belong to the Musaceae family?
                    </label>
                    <label for="tree">
                        <input type="checkbox" id="tree"> Have you ever grown on a tree (or are you currently growing on one)?
                    </label>
                    <label for="sameClothes">
                        <input type="checkbox" id="sameClothes"> Do you wear the same outfit every day?
                    </label>
                    <button type="button" class="button" onclick="checkAnswers()">Submit</button>
                </form>
                <p id="result"></p>
            </div>
            
            <!-- Confetti Button -->
            <button class="confetti-button" onclick="launchConfetti()">üéâ Click for Confetti! <span>üéä</span></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
    <script>
        function revealSite() {
            document.getElementById('overlay').classList.add('hidden');
            document.getElementById('birthdayAudio').play();
            document.getElementById('backgroundVideo').muted = false; // Unmute the video
            document.getElementById('backgroundVideo').play();
        }

        function checkAnswers() {
            let score = 0;
            if (document.getElementById('yellow').checked) {
                score++;
            }
            if (document.getElementById('siblings').checked) {
                score++;
            }
            if (document.getElementById('perennial').checked) {
                score++;
            }
            if (document.getElementById('musaceae').checked) {
                score++;
            }
            if (document.getElementById('tree').checked) {
                score++;
            }
            if (document.getElementById('sameClothes').checked) {
                score++;
            }

            if (score >= 5) {
                document.getElementById('result').innerHTML = "You are a banana.";
            } else if (score >= 3) {
                document.getElementById('result').innerHTML = "You are partially a banana.";
            } else {
                document.getElementById('result').innerHTML = "You are 100% human.";
            }
        }

        function launchConfetti() {
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>

</body>
</html>
